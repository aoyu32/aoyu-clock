<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Custom Window</title>
  <style>
   .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }
   .title-bar.icon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }
   .title-bar.title {
      font-size: 14px;
      font-weight: bold;
    }
   .title-bar.buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
   .title-bar.buttons button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
   .title-bar.buttons button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <img class="icon" src="path/to/icon.png" alt="Icon">
    <span class="title">My Custom Window</span>
    <div class="buttons">
      <button id="minimize-btn">-</button>
      <button id="maximize-btn">+</button>
      <button id="close-btn">Ã—</button>
    </div>
  </div>
  <script>
    const minimizeBtn = document.getElementById('minimize-btn');
    const maximizeBtn = document.getElementById('maximize-btn');
    const closeBtn = document.getElementById('close-btn');

    minimizeBtn.addEventListener('click', () => {
      window.electron.minimize();
    });

    maximizeBtn.addEventListener('click', () => {
      window.electron.maximize();
    });

    closeBtn.addEventListener('click', () => {
      window.electron.close();
    });
  </script>
</body>
</html>
